<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - MedDir</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #f8fafc;
    }
    
    p {
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(251, 191, 36, 0.1);
      border: 1px solid rgba(251, 191, 36, 0.3);
      border-radius: 9999px;
      color: #fbbf24;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 2rem;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #fbbf24;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      font-weight: 600;
      font-size: 0.875rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: rgba(148, 163, 184, 0.1);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }
    
    .btn-secondary:hover {
      background: rgba(148, 163, 184, 0.2);
      box-shadow: none;
    }
    
    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .cached-pages {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(148, 163, 184, 0.2);
    }
    
    .cached-pages h2 {
      font-size: 0.875rem;
      font-weight: 600;
      color: #94a3b8;
      margin-bottom: 1rem;
    }
    
    .cached-pages p {
      font-size: 0.875rem;
      color: #64748b;
      margin-bottom: 1rem;
    }
    
    .cached-list {
      list-style: none;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .cached-list li {
      margin-bottom: 0.5rem;
    }
    
    .cached-list a {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      background: rgba(148, 163, 184, 0.05);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 10px;
      color: #e2e8f0;
      text-decoration: none;
      font-size: 0.875rem;
      transition: background 0.2s, border-color 0.2s;
    }
    
    .cached-list a:hover {
      background: rgba(148, 163, 184, 0.1);
      border-color: rgba(148, 163, 184, 0.2);
    }
    
    .cached-list .page-icon {
      width: 32px;
      height: 32px;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .cached-list .page-icon svg {
      width: 16px;
      height: 16px;
      color: #10b981;
    }
    
    .cached-list .page-info {
      flex: 1;
      min-width: 0;
    }
    
    .cached-list .page-title {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .cached-list .page-url {
      font-size: 0.75rem;
      color: #64748b;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .no-cached {
      color: #64748b;
      font-style: italic;
    }
    
    .loading {
      color: #94a3b8;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <div class="status">
      <span class="status-dot"></span>
      You're offline
    </div>
    
    <h1>No Internet Connection</h1>
    <p>
      Don't worry! Your data is safely stored on this device. 
      You can still navigate to previously visited pages below.
    </p>
    
    <div class="actions">
      <button class="btn" onclick="location.reload()">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        Try Again
      </button>
      <button class="btn btn-secondary" onclick="window.history.back()">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Go Back
      </button>
    </div>
    
    <div class="cached-pages" id="cached-info">
      <h2>Available Offline Pages</h2>
      <p class="loading" id="loading-msg">Loading cached pages...</p>
      <ul class="cached-list" id="cached-list" style="display: none;"></ul>
      <p class="no-cached" id="no-cached" style="display: none;">No cached pages available.</p>
    </div>
  </div>

  <script>
    // Check if back online
    window.addEventListener('online', () => {
      location.reload();
    });

    // Get page title from URL
    function getPageTitle(url) {
      const path = new URL(url).pathname;
      
      // Handle root
      if (path === '/' || path === '') {
        return 'Home';
      }
      
      // Extract meaningful title from path
      const parts = path.split('/').filter(p => p);
      
      // Handle common patterns
      if (parts.includes('medical_folders')) {
        const index = parts.indexOf('medical_folders');
        if (parts[index + 1]) {
          return `Medical Folder #${parts[index + 1]}`;
        }
        return 'Medical Folders';
      }
      
      if (parts.includes('documents')) {
        const index = parts.indexOf('documents');
        if (parts[index + 1]) {
          return `Document #${parts[index + 1]}`;
        }
        return 'Documents';
      }
      
      if (parts.includes('patients')) {
        const index = parts.indexOf('patients');
        if (parts[index + 1]) {
          return `Patient #${parts[index + 1]}`;
        }
        return 'Patients';
      }
      
      // Default: capitalize last segment
      const lastPart = parts[parts.length - 1] || 'Page';
      return lastPart
        .replace(/_/g, ' ')
        .replace(/-/g, ' ')
        .replace(/\b\w/g, c => c.toUpperCase());
    }

    // Get icon for page type
    function getPageIcon(url) {
      const path = new URL(url).pathname;
      
      if (path === '/' || path === '') {
        return `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>`;
      }
      
      if (path.includes('medical_folders')) {
        return `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
        </svg>`;
      }
      
      if (path.includes('documents')) {
        return `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>`;
      }
      
      if (path.includes('patients')) {
        return `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>`;
      }
      
      return `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
      </svg>`;
    }
    
    // Load and display cached pages
    async function loadCachedPages() {
      const loadingMsg = document.getElementById('loading-msg');
      const cachedList = document.getElementById('cached-list');
      const noCached = document.getElementById('no-cached');
      
      if (!('caches' in window)) {
        loadingMsg.style.display = 'none';
        noCached.textContent = 'Cache API not available in this browser.';
        noCached.style.display = 'block';
        return;
      }
      
      try {
        const cacheNames = await caches.keys();
        const meddirCaches = cacheNames.filter(n => n.startsWith('meddir-'));
        
        const navigablePages = [];
        const origin = window.location.origin;
        
        for (const cacheName of meddirCaches) {
          const cache = await caches.open(cacheName);
          const requests = await cache.keys();
          
          for (const request of requests) {
            const url = request.url;
            
            // Only include HTML pages (navigation requests)
            // Skip assets, API calls, and document files
            if (url.startsWith(origin) && 
                !url.match(/\.(css|js|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|webp|ico|pdf|doc|docx|dicom)$/) &&
                !url.includes('/assets/') &&
                !url.includes('/icons/') &&
                !url.includes('/rails/active_storage/') &&
                !url.includes('/api/') &&
                !url.endsWith('.json') &&
                !url.includes('/offline.html') &&
                !url.includes('/manifest.json')) {
              
              // Verify it's actually an HTML page by checking the response
              const response = await cache.match(request);
              if (response) {
                const contentType = response.headers.get('content-type') || '';
                if (contentType.includes('text/html')) {
                  navigablePages.push({
                    url: url,
                    path: new URL(url).pathname,
                    title: getPageTitle(url)
                  });
                }
              }
            }
          }
        }
        
        loadingMsg.style.display = 'none';
        
        if (navigablePages.length === 0) {
          noCached.style.display = 'block';
          return;
        }
        
        // Remove duplicates and sort
        const uniquePages = [...new Map(navigablePages.map(p => [p.path, p])).values()];
        uniquePages.sort((a, b) => {
          // Home first
          if (a.path === '/') return -1;
          if (b.path === '/') return 1;
          return a.title.localeCompare(b.title);
        });
        
        // Build the list
        cachedList.innerHTML = uniquePages.map(page => `
          <li>
            <a href="${page.url}">
              <div class="page-icon">${getPageIcon(page.url)}</div>
              <div class="page-info">
                <div class="page-title">${page.title}</div>
                <div class="page-url">${page.path}</div>
              </div>
            </a>
          </li>
        `).join('');
        
        cachedList.style.display = 'block';
        
      } catch (error) {
        console.error('Error loading cached pages:', error);
        loadingMsg.style.display = 'none';
        noCached.textContent = 'Error loading cached pages.';
        noCached.style.display = 'block';
      }
    }
    
    // Load cached pages on page load
    loadCachedPages();
  </script>
</body>
</html>
