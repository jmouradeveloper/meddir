  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d %b"
      long: "%d de %B de %Y"
    day_names:
      - domingo
      - segunda-feira
      - terça-feira
      - quarta-feira
      - quinta-feira
      - sexta-feira
      - sábado
